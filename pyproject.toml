[build-system]
requires = ["poetry"]
[tool.poetry]
name = "borg-meta-package"
version = "1.3.2"
description = "Borg Meta Package"
authors = ["borg"]

[tool.poetry.dependencies]
packaging = "^23.1"
pyxlsb = "*"
matplotlib = ">=2.0.0"
prometheus-client = "^0.14.1"
async-asgi-testclient = "^1.4.11"
fastapi-vite = "^0.3.1"
seaborn = ">=0.11.0"
pyarrow = "*"
odfpy = "*"
python = ">=3.8.0, <3.12.0"
jinja2 = ">=2.1.1, <3.1.0"
httpx = ">=0.23.0"
dara-core = "=1.3.2"
python-multipart = "^0.0.5"
cryptography = ">=41.0.3"
anyio = ">=4.0.0"
python-dotenv = "^0.19.2"
croniter = "^1.0.15"
pyjwt = ">=2.0.1, <3.0.0"
openpyxl = "*"
exceptiongroup = "^1.1.3"
colorama = "^0.4.6"
pandas = ">=1.1.0, <3.0.0"
cookiecutter = "^2.1.1"
plotly = ">=5.14.0, <5.15.0"
fastapi = ">=0.95.1, <0.96.0"
bokeh = ">=3.1.0, <3.2.0"
toml = "^0.10.2"
typing-extensions = ">=4.5.0"
dill = ">=0.3.0, <0.4.0"
xlrd = "*"
click = "=8.1.3"
cai-causal-graph = ">=0.1.0"
pydantic = ">=1.8.1, <2.0.0"
scipy = "*"
tblib = "^1.7.0"
responses = "^0.18.0"

[tool.poetry.dependencies.dara-components]
version = "=1.3.2"
optional = true

[tool.poetry.dependencies.create-dara-app]
version = "=1.3.2"
optional = true

[tool.poetry.dependencies.uvicorn]
version = "^0.22.0"

[tool.poetry.dev-dependencies]
types-requests = "^2.28.1"
pylint = "^3.0.0"
mypy = "^1.6.0"
pytest-timeout = "^2.1.0"
pytest = "^7.0.0"
requests = ">=2.25.1, <3.0.0"
freezegun = "^1.2.2"
bandit = "^1.7.5"
isort = "^5.10.1"
types-croniter = "^1.0.10"
blue = "^0.9.0"

[tool.poetry.dev-dependencies.dara-core]
path = "packages/dara-core"
develop = true

[tool.poetry.dev-dependencies.dara-components]
path = "packages/dara-components"
develop = true

[tool.poetry.dev-dependencies.create-dara-app]
path = "packages/create-dara-app"
develop = true
[tool.borg.scripts]
