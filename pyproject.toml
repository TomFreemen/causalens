[build-system]
requires = ["poetry"]
[tool.poetry]
name = "borg-meta-package"
version = "1.7.2"
description = "Borg Meta Package"
authors = ["borg"]

[tool.poetry.dependencies]
responses = "^0.18.0"
cryptography = ">=41.0.3"
pyarrow = "*"
cookiecutter = "^2.1.1"
croniter = "^1.0.15"
httpx = ">=0.23.0"
bokeh = ">=3.1.0, <3.2.0"
cai-causal-graph = ">=0.3.6"
dill = ">=0.3.0, <0.4.0"
typing-extensions = ">=4.5.0"
pyjwt = ">=2.0.1, <3.0.0"
colorama = "^0.4.6"
dara-core = "=1.7.2"
openpyxl = "*"
async-asgi-testclient = "^1.4.11"
seaborn = ">=0.11.0"
scipy = "*"
plotly = ">=5.14.0, <5.15.0"
pandas = ">=1.1.0, <3.0.0"
prometheus-client = "^0.14.1"
toml = "^0.10.2"
tblib = "^1.7.0"
python = ">=3.8.0, <3.12.0"
matplotlib = ">=2.0.0"
xlrd = "*"
pydantic = ">=1.8.1, <2.0.0"
anyio = ">=4.0.0"
exceptiongroup = "^1.1.3"
fastapi-vite = "^0.3.1"
python-multipart = "^0.0.7"
odfpy = "*"
python-dotenv = ">=0.19.2"
jinja2 = ">=2.1.1, <3.1.0"
pyxlsb = "*"
click = "=8.1.3"
fastapi = "^0.109.0"
packaging = "^23.1"

[tool.poetry.dependencies.create-dara-app]
version = "=1.7.2"
optional = true

[tool.poetry.dependencies.dara-components]
version = "=1.7.2"
optional = true

[tool.poetry.dependencies.uvicorn]
version = "^0.22.0"

[tool.poetry.dev-dependencies]
types-requests = "^2.28.1"
requests = ">=2.25.1, <3.0.0"
types-croniter = "^1.0.10"
pytest = "^7.0.0"
pytest-timeout = "^2.1.0"
freezegun = "^1.2.2"
pylint = "^3.0.0"
mypy = "^1.6.0"
isort = "^5.10.1"
blue = "^0.9.0"
bandit = "^1.7.5"

[tool.poetry.dev-dependencies.dara-components]
path = "packages/dara-components"
develop = true

[tool.poetry.dev-dependencies.create-dara-app]
path = "packages/create-dara-app"
develop = true

[tool.poetry.dev-dependencies.dara-core]
path = "packages/dara-core"
develop = true
[tool.borg.scripts]
