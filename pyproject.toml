[build-system]
requires = ["poetry"]
[tool.poetry]
name = "borg-meta-package"
version = "1.4.6"
description = "Borg Meta Package"
authors = ["borg"]

[tool.poetry.dependencies]
dill = ">=0.3.0, <0.4.0"
jinja2 = ">=2.1.1, <3.1.0"
pyarrow = "*"
croniter = "^1.0.15"
seaborn = ">=0.11.0"
click = "=8.1.3"
xlrd = "*"
python-multipart = "^0.0.5"
plotly = ">=5.14.0, <5.15.0"
async-asgi-testclient = "^1.4.11"
fastapi = ">=0.95.1, <0.96.0"
python = ">=3.8.0, <3.12.0"
pydantic = ">=1.8.1, <2.0.0"
pandas = ">=1.1.0, <3.0.0"
cookiecutter = "^2.1.1"
dara-core = "=1.4.6"
openpyxl = "*"
fastapi-vite = "^0.3.1"
exceptiongroup = "^1.1.3"
tblib = "^1.7.0"
responses = "^0.18.0"
pyjwt = ">=2.0.1, <3.0.0"
cryptography = ">=41.0.3"
odfpy = "*"
typing-extensions = ">=4.5.0"
pyxlsb = "*"
bokeh = ">=3.1.0, <3.2.0"
packaging = "^23.1"
colorama = "^0.4.6"
prometheus-client = "^0.14.1"
matplotlib = ">=2.0.0"
toml = "^0.10.2"
python-dotenv = ">=0.19.2"
anyio = ">=4.0.0"
httpx = ">=0.23.0"
cai-causal-graph = ">=0.3.0"
scipy = "*"

[tool.poetry.dependencies.uvicorn]
version = "^0.22.0"

[tool.poetry.dependencies.dara-components]
version = "=1.4.6"
optional = true

[tool.poetry.dependencies.create-dara-app]
version = "=1.4.6"
optional = true

[tool.poetry.dev-dependencies]
freezegun = "^1.2.2"
blue = "^0.9.0"
isort = "^5.10.1"
mypy = "^1.6.0"
bandit = "^1.7.5"
requests = ">=2.25.1, <3.0.0"
pylint = "^3.0.0"
pytest = "^7.0.0"
pytest-timeout = "^2.1.0"
types-croniter = "^1.0.10"
types-requests = "^2.28.1"

[tool.poetry.dev-dependencies.dara-core]
path = "packages/dara-core"
develop = true

[tool.poetry.dev-dependencies.dara-components]
path = "packages/dara-components"
develop = true

[tool.poetry.dev-dependencies.create-dara-app]
path = "packages/create-dara-app"
develop = true
[tool.borg.scripts]
